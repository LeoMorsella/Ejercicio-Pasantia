<div>
    <input type="checkbox"
     name="DragonRojoFan"
     value="false"
     formControlName="FansDragonRojo"
     (change)="personaService.obtenerPersonasFanDragonRojo($event)">
     <label for="FansDragonRojo">
        <span class="small">
            <strong>Fans de Dragon Rojo</strong>
        </span>
     </label>
     <input type="checkbox"
     name="JoJoFan"
     value="false"
     formControlName="FansJojo"
     (change)="personaService.obtenerPersonasFanJojo($event)">
     <label for="FansJojo">
        <span class="small">
            <strong>Fans de Jojo</strong>
        </span>
     </label>
</div>
<table class = "table table-sm">
    <tr>
        <th >Id</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Libro Favorito</th>
    </tr>
<tr *ngFor="let persona of personaService.list ">
    <td>{{persona.dni}}</td>
    <td>{{persona.nombre}}</td>
    <td>{{persona.apellido}}</td>
    <td>{{persona.libroFavorito}}</td>
    
    <td>
        <button type="submit" (click)="eliminarPersona(persona.dni!)" > Borrar</button>
        
    </td>
</tr>
</table>
